<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- custom css link -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="imglogo" class="text-center mt-5">
        <a href="">
            <img width="200px" src="./img/finder.png" alt="">
        </a>
        <h1>PHONE FINDER</h1>
    </div>
    <div class="input-group mt-5 w-50 container">
        <input id="phone-finder-input" type="text" class="form-control" placeholder="type what phone you find" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" onclick="phoneFinder()">Search</button>
      </div>
      <h4 id="typeError" class="text-center text-danger mt-4">type what phone you want to find</h4>
      
      <div class="row mx-auto" id="phone-container"></div>
      <div class="row mx-auto" id="phone-detail-container"></div>
    <script src="./JS/app.js"></script>
</body>
</html>
